<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">    
 			<h1 class="well" style="text-align:center;">Thành viên</h1>      
 			<div class="col-lg-12 well">              
  				<div class="row">                    
   					<div class="col-sm-6 form-group">                       
   						<label>Tài khoản</label>                        
   						<input type="text" placeholder="Username" class="form-control">                 
   					</div>                  
   					<div class="col-sm-6 form-group">                       
   						<label>Mật khẩu</label>                     
   						<input type="password" placeholder="Password" class="form-control">                 
   					</div>              
  				</div>               
  				<div class="row">                                 
   					<div class="col-sm-12 text-center">                 
    					<button type="button" class="btn btn-block btn-info" href="#">Đăng nhập</button>                 
   					</div>              
  				</div>                               
  				<div class="or-text">                    
   					<div class="or-text-row">                       
    					<div class="or-text-line">                         
     						<button type="button" class="btn btn-default btn-circle" href="#" disabled="disabled">hay</button>                     
    					</div>                 
   					</div>              
  				</div>               
  				<div class="row">                        
   					<div class="col-sm-4">                      
    					<div class="btn-group">                            
     						<button type="button" href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>Đăng nhập bằng Facebook
     						</button>                     
    					</div>                 
   					</div>                  
   					<div class="col-sm-4">                      
    					<div class="btn-group">                            
     						<button type="button" href="#" class="btn btn-danger"><i class="fa fa-google-plus"></i>Đăng nhập bằng Google+
     						</button>                     
    					</div>                 
   					</div>                  
   					<div class="col-sm-4">                      
    					<div class="btn-group">                            
     						<button type="button" href="#" class="btn btn-info"><i class="fa fa-linkedin"></i>Đăng nhập với Linkedin
     						</button>                     
    					</div>                 
   					</div>              
  				</div>           
 			</div>    
		</div>
	</body>
</html>
