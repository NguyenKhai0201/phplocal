<!DOCTYPE html>
<html>
	<head>
		<title>ex1</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form action="#">
					<div class="mt-5 ml-2">Nhập vào chiều dài(đơn vị:met)
					</div>
					<div class="mt-2 ml-2">
						<input class="col-sm-6" type="number" name="numberOne" id="so_a" required />
					</div>
					<div class="mt-2 ml-2">Nhập vào chiều rộng(đơn vị:met)
					</div>
					<div class="mt-2 ml-2">
						<input class="col-sm-6" type="number" name="numberTwo" id="so_b" required />
					</div>
					<div class="mt-3 ml-2">
						<input class="bg-success text-white" type="submit" value="Tính chu vi và diện tích" onclick="count()">
					</div>
					<div class="mt-3 ml-2" id="result">
					</div>
				</form>
			</div>
			<script>
				function count()
				{
					var a=document.getElementById('so_a').value;
					var b=document.getElementById('so_b').value;
					chuvi=(a+b)*2;
					dientich=a*b;
					document.getElementById("result").innerHTML="Chu vi =" +chuvi+"m" + "<br>" + "Diện tích =" +dientich + "m²";
				}
			</script>
		</div>
	</body>
</html>
