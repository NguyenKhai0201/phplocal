<!DOCTYPE html>
<html>
	<head>
		<title>ex2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2 class="text-center">Số chẵn lẻ</h2>
			
				<p>Nhập số a</p>
				<input type="number" name="number" id="so_a" pattern="{0-10}[0,9]" required="Vui lòng không bỏ trống" />
				<button class="bg-success text-white" type="button" id="check">Kết quả</button>
				<p id="result"></p>
		</div>
			<script>
				$(document).ready(function () {
    				$("#check").click(function () {
        				var a=$("#so_a").val();
        				var odd='';
        				var even='';
        				if(a==''){
            				$("#result").text('Dữ liệu không hợp lệ');
        				}
        				else{
            				for(var i=1;i<=a;i++){
                				if (i%2!=0){
                    				odd+=i+',';
                			}else{
                    			even+=i+',';
                			}
            			}
            				$("#result").html('Các số chẵn từ 1-'+a+': '+even+'<br>Các số lẻ 1-'+a+': '+odd);
        				}
    				});
				});
			</script>
	</body>
</html>
