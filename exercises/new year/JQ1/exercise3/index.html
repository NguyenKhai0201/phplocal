<!DOCTYPE html>
<html>
	<head>
		<title>ex3</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container bg-secondary">
			<div class="row border">
				<form action="#">
					<div class="col-sm-6">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" oninvalid="this.setCustomValidity('Không được để trống trường này')" required />
						<label for="email" class="mt-2">Email</label><br>
						<input type="text" name="email" id="email" oninvalid="this.setCustomValidity('Không được để trống trường này')" required />
						<label class="mt-1">Country</label>
						<select name="country" id="country" oninvalid="this.setCustomValidity('Cần phải chọn Country')" required />
							<option>Select-contry</option>
							<option value="Viet Nam">Viet Nam</option>
							<option value="Japan"> Japan</option>
							<option value="USA"> USA</option>
						</select>
						<input type="submit" value="Send-info" class="mt-2 mb-2" onclick="checkEmail()">
					</div>
				</form>
				<div id="result"></div>
				<script type="text/javascript"> 
					function testEmail(email) {
        				re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        				return re.test(String(email).toLowerCase());
    					} 
					function checkEmail() { 
						var name= document.getElementById('name').value;
						var country= document.getElementById('country').value;
    					var email = document.getElementById('email').value; 
    					if (testEmail(email)) { 
    						document.getElementById("result").innerHTML= "Name:" + name + "<br>" +"Email:" +email +"<br>" +"Country:" + country;
    					}
    					else{  
             				document.getElementById('result')='Hay nhap dia chi email hop le.\nExample@gmail.com';
    					} 
    				return false;
					} 
				</script>
			</div>
		</div>
	</body>
</html>
