<!DOCTYPE html>
<html>
	<head>
		<title>ex3</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<form action="#">
			<div class="ml-4">Nhập vào số thứ nhất :</div>
			<div class="mt-3 ml-4">
				<input type="number" name="number" id="so_a" required />
			</div>
			<div class="mt-3  ml-4">Nhập vào số thứ hai :</div>
			<div class="mt-3  ml-4">
				<input type="number" name="number" id="so_b" required />
			</div>
			<div class="mt-3  ml-4">Nhập vào số thứ ba :</div>
			<div class="mt-3  ml-4">
				<input type="number" name="number" id="so_c" required />
			</div>
			<div class="mt-3  ml-4">
				<input class="bg-primary text-white" type="submit" value="Hiểm thị max - min" onclick="check()">
			</div>
			<div class="mt-3  ml-4" id="result"></div>
		</form>
		<script type="text/javascript" class="javascript">
			function check() {
				var a=document.getElementById('so_a').value;
				var b=document.getElementById('so_b').value;
				var c=document.getElementById('so_c').value;
				var max,min;
				if (a>b && a>c){
					max=a;
					if(b>c){
						min=c;
					}
					else {
						min=b;
					}
				}
				if(b>a && b>c){
					max=b;
					if(a>c){
						min=c;
						}
					else{
						min=a;
						}
				}
				if(c>a && c>b){
					max=c;
					if(a>b){
						min=b;
					}
					else{
						min=a;
					}
				}
				document.getElementById("result").innerHTML="max= " + max + "<br>" + "min= " +min;
			}
		</script>
	</body>
</html>
