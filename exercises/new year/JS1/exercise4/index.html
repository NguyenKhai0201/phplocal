<!DOCTYPE html>
<html>
	<head>
		<title>ex4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<form action="#">
				<div class=" ml-3">Nhập vào hệ số giai thừa :</div>
				<div class="mt-2 ml-3">
					<input type="number" name="number" id="so_a" required />
				</div>
				<div class="mt-3 ml-3">
					<input type="submit" value="Tính giai thừa" onclick="factorial()">
				</div>
				<div class="mt-2 ml-3" id="result"></div>
			</form>
			<script type="text/javascript" class="javascript">
				function factorial() {
					var a=document.getElementById('so_a').value;
					var equation = 1;
					for (var i = 1; i <= a; i++) {
						equation *=i;
					}
					document.getElementById("result").innerHTML=equation;
				}
			</script>
		</div>
	</body>
</html>
