<!DOCTYPE html>
<html>
	<head>
		<title>ex3</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  		<style type="text/css">
  			.container{
  				width: 60%;
  				padding:15%;
  				background-color: white;
  			}
  		</style>
	</head>
	<body>
		<div class="container-Fluid bg-dark">
			<div class="container">
        <div class="bg-secondary text-center">Máy tính</div>
        <div>
          <label>Số thứ nhất: </label>
          <input class="ml-3" type="number" name="first_number" id="firstnumber" min="1" max="100" required /><br>
          <label>Số thứ hai: </label>
          <input class="ml-4" type="number" name="second_number" id="secondnumber" min="1" max="100" required /><br>
          <label>Kết quả: </label>
          <input class="ml-5" type="number" name="rusult" id="result" required /><br>
          <button id="summation" onclick="summation()">Cộng</button>
          <button id="subtraction" onclick="subtraction()">Trừ</button>
          <button id="multiplication" onclick="multiplication()">Nhân</button>
          <button id="division" onclick="division()">Chia</button>
          <button id="erase" onclick="erase()">Xóa Trắng</button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(){
          $(document).on("click","button:last",function(){
            if($("#firstnumber").val()!=''&& $("#secondnumber").val()!=''){
              $(document).on("click","#addition",function(){
                $("#result").val($("#firstnumber").val()+$("#secondnumber").val());
                    });
              $(document).on("click","#subtraction",function(){
                $("#result").val($("#firstnumber").val()-$("#secondnumber").val());
                });
              $(document).on("click","#multiplication",function(){
                $("#result").val($("#firstnumber").val()*$("#secondnumber").val());
                  });
              $(document).on("click","#division",function(){
                $("#result").val($("#firstnumber").val()/$("#secondnumber").val());
                })
                }
            });
          $(document).on("click","button:last",function(){
            $("#firstnumber").val('');
            $("#secondnumber").val('');
            $("#result").val('');
          });
        });
    </script>
  </body>
</html>
