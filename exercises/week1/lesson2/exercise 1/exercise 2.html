<!DOCTYPE html>
<html>
<head>
	<title> A Simple Form </title>
</head>
<body>
	<h1 style="color: purple " > A Simple Form </h1>
	<h2 style="color: #FF4E5D" > Form fundamental </h2>
	
	<fieldset>
		<legend> Customer Info </legend>
		<p>
			<label for="fullname"> Name </label>		
				<input type="text" name="name" size="50" placeholder=" Enter your name ">
		</p>
		
		<p>
			<label for="telephone"> Telephone </label>
				<input type="text" name="telephone" size="50" placeholder=" Pattern:1-234-557-8910" >
		</p>
		
		<p>
			<label for="E-mail address" > E-mail address </label>
				<input type="text" name="E-mail address" size="50" placeholder=" Enter your email address ">
		</p>
		
		<p>
			<label for=" Gender " > Gender </label>
			<label>
				<input type="radio" name=" Gender " id="Male" > Male 
			</label>
			<label>
				<input type="radio" name=" Gender " id=" Female " > Female
			</label>
		</p>
		
		<p>
			<label for=" Hobbies " > Hobbies </label>
			<label>
				<input type="checkbox"  name=" Hobbies " id=" Basktball " > Basktball 
			</label>
			<label>
				<input type="checkbox"  name=" Hobbies " id=" Football " > Football
			</label>
			<label>
				<input type="checkbox"  name=" Hobbies " id=" Badminton " > Badminton
			</label>
		</p>
	</fieldset>
	
	<fieldset>
		<legend> Books </legend>
		<p>
			<label for=" fullname " > Name </label>
				<input type="text" name="Name" id="fullname" size="50" >
			<label for=" Quantity (Maximum 5) " > Quantity (Maximum 5) </label>
				<input type="number" name="Quantity ( Maximum 5) " min="1" max="5" size="10" >
		</p>
	</fieldset>
	
	<p>
		<input type="Submit" value="Submit" >
		<input type="Reset" value="Reset" >
	</p>
</body>
</html>
