<!DOCTYPE html>
<html>
<head>
	<title> Travel reservation forn </title>
</head>
<body>
	<form action="travel_reservation_form" >
	<h1> Travel reservation forn </h1>
	<h2> *denotes mandotory </h2>
	<p> 
		<label for="fullname" > <b> Full name*: <b/> </label>
			<br>
				<input type=" text " name=" Full name*: "  size ="30" placeholder=" FirstName LastName " >
			</br>
		
		<label for=" Email address" > <b> Email address*: </b> </label>
			<br>
				<input type="text" name=" Email address*: " size="30" >
			</br>
		
		<label for="select tour package" > <b>Select Tour Package*: </b> </label>
			<br>
				<select name=" Select Tour Package "  >
					<option> Goa </option>
				</select>
			</br>
		
		<label for=" Number of persons " > <b> Number of persons*: </b> </label>
			<br>
				<input name=" Number of persons " size="30" >
			</br>
	</p>
		
	<p> <b> What would you want to avail?* </b> </p>
	<p>
		<label>
			<input name="Boarding" type="checkbox" > Boarding 
		</label>
			<br>
				<label>
					<input name="Fooding" type="checkbox"> Fooding
				</label>
			</br>
			<br>
				<label>
					<input name="Sight seeing" type="checkbox" > Sight seeing
				</label>
			</br>
	</p>
	<p>
		<label for="DCC" > <b> Discount Coupon code: </b> </label>
			<br>
				<input type=" Discount Coupon code" size="30" >
			</br>
	</p>
	<p>
		<label for=" terms and conditions " > <b> Terms and conditions: </b></label>
			<br>
				<label>
					<input type="radio" name=" terms and conditions " id=" I agree " > I agree
				</label>
				<label>
					<input type="radio" name=" terms and conditions " id=" I disagree " > I disagree 
				</label>
			</br>
	</p>
	<p>
		<button> Complete reservation </button>
	</p>
	</form>
</body>
</html>
