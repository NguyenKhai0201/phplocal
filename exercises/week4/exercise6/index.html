<!DOCTYPE html>
<html>
	<head> 
		<title> Đăng Nhập </title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="boostrap/css/boostrap.min.css">
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="container-boder">
				<fieldset >
					<legend> ĐĂNG NHẬP VỚI </legend>
					<button class="button-facebook"><img src="img/FB.png"><span> Facebook </span></button>
					<button class="button-google"><img src="img/google.png"><span> Google </span></button>
					<button class="button-phone"><img src="img/phone.png"><span>Phone</span></button>
				</fieldset>
				<form action="">
				<fieldset>
					<legend> HOẶC </legend>
					<p> Email <span class="text_content">* </span></p>
					<input type="email" name="email" size="90%"/>
					<p> Mật khẩu <span class="text_content">* </span> </p>
					<input type="password" name="dn" size="90%"/>
					<div>
						<span class="label_one"><input type="checkbox">Tự Động Đăng Nhập</input></span>
							<a class="label_two"> Quên mật khẩu? </a>
					</div>
				<div>
					<button class="button-login"> ĐĂNG NHẬP </button>
				</div>
				</fieldset>
				<fieldset>
					<legend> Bạn chưa có tài khoản? </legend>
					<div><button class="button-registration">ĐĂNG KÝ NHANH</button>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script type="teext/javascript" src="boostrap/js/boostrap.js"></script>
	</body>
</html>
